<body>

          <div class="row col-12">

                <label for="exampleInputEmail1" class="form-label">title</label>
                <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
                
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">text</label>
                <textarea type="text" class="form-control" id="body"></textarea> 
              </div>
           
              <button type="submit" class="btn btn-primary" onclick="addPost()">Add post</button>
            </form>
        </div>  
        <div class="row col-12">
            <h1>apdate post</h1>
            <form >
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">title</label>
                <input type="text" class="form-control" id="title-edit" aria-describedby="emailHelp">
                
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">text</label>
                <textarea type="text" class="form-control" id="body-edit"></textarea> 
              </div>
           
              <button type="submit" class="btn btn-primary" onclick="updatePost()">apdate post</button>
            </form>
        </div>

        </div>
